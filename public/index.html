<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="js/rmonitor.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="services.css"/>

    <title></title>
</head>
<body>
<div ng-controller="ServicesCtrl" class="container">
    <h3>Services:</h3>
    <table class="table">
        <tr>
            <th>Наименовование</th>
            <th>Адрес</th>
            <th>Браузер</th>
            <th>Сервер <span style="color:red" class="{{viewStatusServer}}"></span></th>
        </tr>
        <tr ng-repeat="service in services">
            <td class="status-{{ service.status }}">{{ service.name }}</td>
            <td class="status-{{ service.status }}"><a href="{{ service.FeatureServiceUrl }}">{{ service.FeatureServiceUrl }}</a></td>
            <td class="status-{{ service.statusBrowser }}"><span class="{{service.iconclass}}"></span></td>
            <td class="status-{{ service.statusServer }}"><span class="{{service.servericonclass}}"></span></td>
        </tr>
    </table>
</div>
</body>
</html>
