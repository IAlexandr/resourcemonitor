<!DOCTYPE html>
<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="js/rmonitor.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="services.css"/>

    <title></title>
</head>
<body>
<div ng-controller="ServicesCtrl">
    <h3>Services:</h3>
    <button class="btn" ng-click="getServices()">Get Services</button>
    <ul>
        <li ng-repeat="service in services">
            <span class="status-{{ service.status }}">{{ service.name }}</span>
        </li>
    </ul>
    <button class="btn" ng-click="checkConnect()">Check</button>
</div>
</body>
</html>
